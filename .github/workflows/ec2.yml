name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main
    # Only run when the frontend changes
    paths:
      - 'ComputexFrontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies and build Vite frontend
      - name: Build Vite Frontend
        working-directory: ./ComputexFrontend
        run: |
          npm install
          npm run build

      # Step 4: Install and configure Nginx on EC2
      - name: Install & Configure Nginx on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo apt update -y
            sudo apt install -y nginx

            echo "ðŸ“ Creating web root directory..."
            sudo mkdir -p /var/www/html
            sudo chown -R $USER:$USER /var/www/html

            echo "ðŸ“ Writing new Nginx config..."
            sudo bash -c 'cat > /etc/nginx/sites-available/frontend.conf <<EOF
            server {
                listen 80;
                server_name _;
                root /var/www/html;
                index index.html;

                location / {
                    try_files \$uri /index.html;
                }
            }
            EOF'

            sudo ln -sf /etc/nginx/sites-available/frontend.conf /etc/nginx/sites-enabled/default

            echo "ðŸ”„ Restarting Nginx..."
            sudo systemctl restart nginx

      # Step 5: Upload Vite DIST folder to EC2
      - name: Upload frontend build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "ComputexFrontend/dist/*"
          target: "/var/www/html"

      # Step 6: Restart Nginx to serve new version
      - name: Final Restart Nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart nginx
            echo "âœ… Frontend Deployment Completed Successfully!"
