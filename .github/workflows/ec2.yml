name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main          # runs when you push to main branch
    paths:
      - 'frontend/**' # only trigger if frontend files changed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Build frontend
      - name: Build frontend
        working-directory: ./ComputexFrontend
        run: |
          npm install
          npm run build

      # Step 4: Connect to EC2 and install + configure Nginx
      - name: Setup Nginx on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          script: |
            # Update and install Nginx
            sudo apt update -y
            sudo apt install -y nginx

            # Create web root if not existing
            sudo mkdir -p /var/www/html
            sudo chown -R ubuntu:ubuntu /var/www/html

            # Create Nginx config
            sudo bash -c 'cat > /etc/nginx/sites-available/frontend.conf <<EOF
            server {
                listen 80;
                server_name _;
                root /var/www/html;
                index index.html index.htm;

                location / {
                    try_files \$uri /index.html;
                }
            }
            EOF'

            # Enable and start Nginx
            sudo ln -sf /etc/nginx/sites-available/frontend.conf /etc/nginx/sites-enabled/default
            sudo systemctl enable nginx
            sudo systemctl restart nginx

      # Step 5: Upload frontend build files to EC2
      - name: Upload build folder to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          source: "frontend/build/*"
          target: "/var/www/html"

      # Step 6: Restart Nginx (optional)
      - name: Restart Nginx after deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          script: |
            sudo systemctl restart nginx
            echo "âœ… Deployment completed successfully!"


            